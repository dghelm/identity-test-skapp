<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Identity Test Skapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Identity Test Skapp</h1>
      <br />

      <!-- Display identity info -->
      <div id="identity-container">
        <!-- For deactivating the identity container -->
        <div id="darkLayer" class="darkClass" style="display:none"></div>

        <div id="identity-fetching">
          <img src="assets/fetching.svg">
          Fetching ID...
        </div>

        <div id="identity-not-loaded">
          <button id="button-login-not-loaded" class="btn" onclick="window.loginNotLoaded()">
            Login
          </button>
          No Provider Selected
        </div>

        <div id="identity-loaded">
          <button id="button-login-loaded" class="btn" onclick="window.loginLoaded()">
            Login
          </button>
          <button id="button-change-provider" class="btn" onclick="window.changeProvider()">
            Change Provider
          </button>
          Provider:
          <span id="identity-loaded-provider"></span>
        </div>

        <div id="identity-connected">
          Logged in as
          <span id="identity-connected-identity"></span>
          <button id="button-logout" class="btn" onclick="window.logout()">
            Logout
          </button>
          Provider:
          <span id="identity-connected-provider"></span>
        </div>
      </div>

      <!-- Editable text field for testing async -->
      <input type="text" placeholder="Editable text field for testing async" />
    </div>

    <!-- Load the main.js file that is generated by webpack -->
    <script src="main.js"></script>

    <span style="margin-top: auto" class="caps">Powered by Sia Skynet</span>
  </body>
</html>
