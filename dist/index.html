<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Identity Test Skapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Identity Test Skapp</h1>
      <br />

      <!-- Bridge iframe container -->
      <div id="bridge-container"></div>

      <!-- Display identity info -->
      <!-- Button for login -->
      <button
        id="login-trigger"
        class="btn"
        onclick="window.login()"
        >
        Login
      </button>

      <div id="login-info" class="btn"></div>

      <!-- Logout -->
      <button
        id="logout-trigger"
        class="btn"
        onclick="window.logout()"
        >
        Logout
      </button>
    </div>

    <!-- Load the main.js file that is generated by webpack -->
    <script src="main.js"></script>

    <span style="margin-top: auto" class="caps">Powered by Sia Skynet</span>
  </body>
</html>
