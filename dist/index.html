<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Identity Test Skapp</title>
    <style>

      body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
                       Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          color: #4a5568;
          background-color: #fff;
      }

      h1 {
          font-size: 48px;
          font-weight: 500;
          margin-top: 40px;
          margin-bottom: 10px;
      }

      .wrapper {
          display: flex;
          height: calc(100vh - 40px);
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      .caps {
          font-size: 14px;
          font-weight: 600;
          text-transform: uppercase;
          color: #57b560;
      }

      .btn {
          margin-top: 1em;
          margin-bottom: 1em;
          padding: 0.5em 2em;
          border: none;
          border-radius: 8px;
          
          cursor: pointer;
          background: #57b560;
          color: white;
          font-size: 14px;
          font-weight: 400;
      }

      .btn:hover {
          background: #59ad61;
      }

      .btn:active {
          background: #57b560;
      }

      .btn > svg {
          padding-right: 8px;
      }

      .center {
          text-align: center;
      }

      .identity-connected-identity {
          font-weight: bold;
      }

      .identity-connected-provider {
          font-weight: bold;
      }

      #identity-container {
          position: relative;
          width: 500px;
          height: 400px;

          border: 1px solid black;
          border-radius: 5px;
      }

      #identity-header {
          border-bottom: 1px solid black;
          margin-bottom: 2em;
          text-align: center;
      }

      .identity-screen {
          display: none;
      }

      #placeholder-field {
          margin-top: 2em;
          width: 400px;
      }

      /* Deactivate container div */
      .darkClass {
          background-color: white;
          filter: alpha(opacity=70); /* IE */
          opacity: 0.7; /* Safari, Opera */
          -moz-opacity: 0.7; /* FireFox */
          z-index: 20;
          height: 100%;
          width: 100%;
          background-repeat: no-repeat;
          background-position: center;
          position: absolute;
          top: 0px;
          left: 0px;
      }
      
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>Identity Test Skapp</h1>
      <br />

      <!-- Display identity info -->
      <div id="identity-container">
        <!-- For deactivating the identity container -->
        <div id="darkLayer" class="darkClass" style="display:none"></div>

        <div id="identity-header">
          Identity
        </div>

        <div id="identity-bridge-error" class="identity-screen center">
          <div>
            Identity bridge failed to load
          </div>
          <button id="button-bridge-restart" class="btn" onclick="window.bridgeRestart()">
            Restart
          </button>
        </div>

        <div id="identity-error" class="identity-screen center">
          <h2>
            Error:
          </h2>
          <div id="identity-error-message"> </div>
          <button id="button-error-ok" class="btn" onclick="window.errorOk()">
            OK
          </button>
        </div>

        <div id="identity-fetching" class="identity-screen center">
          <img src="assets/fetching.svg" width="50px">
          <div>
            Fetching ID...
          </div>
        </div>

        <div id="identity-not-logged-in" class="identity-screen center">
          <button id="button-login" class="btn" onclick="window.login()">
            Login
          </button>
        </div>

        <div id="identity-logged-in" class="identity-screen center">
          <div>
            Logged in as
            <span id="identity-logged-in-identity"></span>
          </div>
          <button id="button-logout" class="btn" onclick="window.logout()">
            Logout
          </button>
        </div>
      </div>

      <br>

      <!-- Editable text field for testing async -->
      <input id="placeholder-field" type="text" placeholder="Editable text field for testing async"/>
    </div>

    <!-- Load the main.js file that is generated by webpack -->
    <script src="main.js"></script>

    <span style="margin-top: auto" class="caps">Powered by Sia Skynet</span>
  </body>
</html>
